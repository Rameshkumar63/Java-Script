        // reverse a number in java
        function numberReverse(num) {
    let rev = 0;
    while (num !== 0) {
        rev = rev * 10 + num % 10;
        num = Math.floor(num / 10);
    }
    return rev;
}

console.log(numberReverse(123)); // Output will be 321
