<body>
    <h1>JavaScript Strings Method </h1>
    
    <script>
        //length property returns the length of a string:
        let str= "ramesh gupta";
        let length = str.length;
        console.log(length);  // 12

        // charAt() method returns character at a specified index (position) in a string:
        let text = "Ramesh Gupta";
        let char= text.charAt(0)
        console.log(char);   // R


        // slice() extracts a part of a string and returns the extracted part in a new string.
       // slice method create new array
        let str1 = "ramesh Kumar Gupta";
        console.log(str1.slice(1,3)); // am
     

        // substring() is similer to slice
         let str2 = "Ramesh Kumar Gupta";
         console.log(str2.substring(1,3));

         // substr is similar to substring
         let str3 = "Ramesh Kumar Gupta";
         console.log(str3.substring(1,3))

         // Converting to Upper and Lower Case
         let str4 = "Hello World";
         console.log(str4.toLocaleLowerCase());
         console.log(str4.toUpperCase());

         // concat method 
         let text2 = "Hello";
         let text3 = "world";
         let text4 = text2.concat(" ", text3);
         console.log(str4);

         // trim Strimg trim()
         let text6 = "      Hi Woarld";
         console.log(text6.trim())

         //repeat() method returns a string with a number of copies of a string.
         let text9 = "Hello world!";
         let result = text9.repeat(2);
         console.log(result);











    </script>
